# Default values for db.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
global:
  postgres:
    enabled: true

image:
  repository: docker.io/postgres
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "15"

imagePullSecrets: []

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

storage:
  # defaults to 1Gi
  size: ""
  pvc:
    # set to true to enable PVC storage else emptyDir is used.
    enabled: false
    storageClass: ""

admin:
  # defaults to 'postgres'
  username:
  # defaults to 'postgres'
  password:

databases: []

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5432

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
