apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "controller.fullname" . }}
  labels:
    {{- include "controller.labels" . | nindent 4 }}
spec:
  podManagementPolicy: OrderedReady
  replicas: 1
  serviceName: {{ include "controller.fullname" . }}
  selector:
    matchLabels:
      {{- include "controller.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "controller.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "controller.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: activemq
              containerPort: 61616
              protocol: TCP
          env:
            - name: "OIDC_ISSUER_URI"
              value: {{ include "controller.oidc.issuer.uri" . }}
          {{- if .Values.global.postgres.enabled }}
            - name: "SPRING_DATASOURCE_URL"
              value: {{ include "controller.jdbc.url" . }}
            - name: "SPRING_DATASOURCE_USERNAME"
              valueFrom:
                secretKeyRef:
                  key: db_username
                  name: {{ include "controller.fullname" .}}-credentials
            - name: "SPRING_DATASOURCE_PASSWORD"
              valueFrom:
                secretKeyRef:
                  key: db_username
                  name: {{ include "controller.fullname" .}}-credentials
            - name: "SPRING_DATASOURCE_DRIVER_CLASS_NAME"
              value: org.postgresql.Driver
          {{- end }}
          volumeMounts:
            - name: {{ include "controller.fullname" . }}-data
              mountPath: /data
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- if not .Values.global.storage.pvc.enabled }}
      volumes:
        - name: {{ include "controller.fullname" . }}-data
          emptyDir:
            medium: ""
            sizeLimit: {{ .Values.storage.size | default "1Gi" }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  updateStrategy:
    type: RollingUpdate
  {{- if .Values.global.storage.pvc.enabled }}
  volumeClaimTemplates:
    - apiVersion: v1
      kind: PersistentVolumeClaim
      metadata:
        name: {{ include "controller.fullname" . }}-data
      spec:
        {{- if .Values.storage.pvc.storageClass }}
        storageClassName: {{ .Values.storage.pvc.storageClass }}
        {{- end }}
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.storage.size | default "1Gi" }}
        volumeMode: Filesystem
  {{- end -}}
