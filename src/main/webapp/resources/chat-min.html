<!DOCTYPE html>
<html>
<head>
<title>Chat WebSocket</title>
<meta charset="utf-8"/>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/webjars/codemirror-minified/lib/codemirror.js"></script>

<script src="/webjars/codemirror-minified/addon/edit/matchbrackets.js"></script>
<script src="/webjars/codemirror-minified/addon/selection/active-line.js"></script>

<script src="/webjars/codemirror-minified/addon/hint/show-hint.js"></script>
<script src="/webjars/codemirror-minified/mode/clike/clike.js"></script>


<link rel="stylesheet" href="/webjars/codemirror-minified/addon/hint/show-hint.css">
<link rel="stylesheet" href="/webjars/codemirror-minified/lib/codemirror.css">
<style>.CodeMirror {border: 2px inset #dee;}</style>
<script type="text/javascript">
	var stompClient = null;

	function setConnected(connected) {

		document.getElementById('connect').disabled = connected;
		document.getElementById('disconnect').disabled = !connected;
		document.getElementById('conversationDiv').style.visibility = connected ? 'visible'
				: 'hidden';
		document.getElementById('response').innerHTML = '';
	}

	function connect() {

		var socket = new SockJS('/chat');
		stompClient = Stomp.over(socket);

		stompClient.connect({}, function(frame) {

			setConnected(true);
			console.log('Connected: ' + frame);
			stompClient.subscribe('/topic/messages', function(messageOutput) {

				showMessageOutput(JSON.parse(messageOutput.body));
			});
		});
	}

	function disconnect() {

		if (stompClient != null) {
			stompClient.disconnect();
		}

		setConnected(false);
		console.log("Disconnected");
	}

	function sendMessage() {

		var from = document.getElementById('from').value;
		var text = document.getElementById('text').value;
		stompClient.send("/app/chat", {}, JSON.stringify({
			'team' : from,
			'source' : text
		}));
	}

	function showMessageOutput(messageOutput) {
		console.log("show");
		var response = document.getElementById('response');
		var p = document.createElement('p');
		p.style.wordWrap = 'break-word';
		p.appendChild(document.createTextNode(messageOutput.team + ": "
				+ messageOutput.text + " (" + messageOutput.time + ")"));
		response.appendChild(p);
	}

      var javaEditor = CodeMirror.fromTextArea(document.getElementById('java-code'), {
        lineNumbers: true,
        matchBrackets: true,
        mode: "text/x-java"
      });
      var mac = CodeMirror.keyMap.default == CodeMirror.keyMap.macDefault;
      CodeMirror.keyMap.default[(mac ? "Cmd" : "Ctrl") + "-Space"] = "autocomplete";

	</script>

    <script type="text/javascript">
    </script>
</head>

<body onload="disconnect()">

	<div>


		<div>
			<input type="text" id="from" placeholder="Choose a nickname" />
		</div>
		<br />
		<div>
			<button id="connect" onclick="connect();">Connect</button>
			<button id="disconnect" disabled="disabled" onclick="disconnect();">Disconnect</button>
		</div>
		<br />
		<div id="conversationDiv">
			<input type="text" id="text" placeholder="Write a message..." />
			<button id="sendMessage" onclick="sendMessage();">Send</button>
			<p id="response"></p>
		</div>
	</div>

<div><textarea id="java-code">
import com.demo.util.MyType;
import com.demo.util.MyInterface;

public enum Enum {
  VAL1, VAL2, VAL3
}

public class Class<T, V> implements MyInterface {
  public static final MyType<T, V> member;
  
  private class InnerClass {
    public int zero() {
      return 0;
    }
  }

  @Override
  public MyType method() {
    return member;
  }

  public void method2(MyType<T, V> value) {
    method();
    value.method3();
    member = value;
  }
}
</textarea></div>
</body>
</html>
