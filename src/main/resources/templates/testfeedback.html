<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"
	          href="/webjars/bootstrap/4.0.0-beta-1/css/bootstrap.min.css"/>
	<link href="/css/testfeedback.css" rel="stylesheet" />
</head>

<body onload=init() class="p-2">
    <div class="container-fluid">
        <!-- content -->
        <div class="row mt-3">
            <div class="col-6 mt-4">
                <div class="text-center">
                    <h3>Assignment: [[${assignment}]]</h3>
                </div>
                <div class="p-2 d-flex justify-content-center">
                    <div id="assignment-clock" th:attrappend="data-time-left=${timeLeft},data-time=${time}"
                         class="align-self-center">
                        <div class="time d-flex justify-content-center" style="height: 370px; width: 370px;">
                            <h2 class="align-self-center">--:--</h2>
                        </div>
                        <svg width="370" height="370" xmlns="http://www.w3.org/2000/svg">
                            <g>
                                <circle class="clock circle_animation" r="150" cy="185" cx="185"
                                        stroke-width="25"
                                        stroke="#6fdb6f" fill="none"></circle>
                            </g>
                        </svg>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row justify-content-center">
                    <div>
                        <img th:src="@{/images/moj_logo_128x97_2017.png}" class="img-fluid"
                             src="/static/images/moj_logo_128x97_2017.png"/>
                    </div>
                    <div class="pl-5 align-self-center">
                        <h1>Live assignment progress</h1>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <table id="team-progress" class="table">
                            <thead>
                                <tr>
                                    <th></th>
                                    <th>Team</th>
                                    <th>Total score</th>
                                    <th>Test progression</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="team : ${teams}">
                                    <td th:text="${team.name}">Team name</td>
                                    <td th:text="${team.totalScore}">Total score</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="fixed-bottom footer d-flex">
            <div class="mr-auto p-2">
                <img th:src="@{/images/logo_first8_150x39.png}" class="img-fluid"
                     src="/static/images/logo_first8_150x39.png"/>
            </div>
        </div>
    </div>

 <script src="/webjars/sockjs-client/sockjs.min.js"></script>
 <script src="/webjars/stomp-websocket/stomp.min.js"></script>
 <script src="/webjars/jquery/jquery.min.js"></script>
 <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
 <script src="/js/testfeedback.js"></script>
</body>
</html>
