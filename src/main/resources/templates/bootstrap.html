<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Masters of Java 2018</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/login.css}" href="/static/css/login.css"/>

    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/images/apple-touch-icon.png}"
          href="/static/images/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/images/favicon-32x32.png}"
          href="/static/images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/images/favicon-16x16.png}"
          href="/static/images/favicon-16x16.png"/>
    <link rel="mask-icon" th:href="@{/images/safari-pinned-tab.svg}" href="/static/imags/safari-pinned-tab.svg"
          color="#5bbad5"/>
    <link rel="manifest" th:href="@{//manifest.json}" href="/static/manifest.json"/>
    <meta name="theme-color" content="#ffffff"/>

</head>

<body class="p-5">
<div class="container">
    <div class="row">
        <div class="col text-center">
            <img width="319" height="243" th:src="@{/images/moj_logo.png}" src="/static/images/moj_logo.png"/>
        </div>
    </div>
    <div class="row pt-4">
        <div class="col text-center">
            <span>Powered By</span>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <img th:src="@{/images/logo_first8_150x39.png}" src="/static/images/logo_first8_150x39.png"/>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col text-center">
            <p>Initialization is needed before the Masters of Java competition software can be used. Please
            configure a administrator username and password.
            </p>
        </div>
    </div>
    <div class="row">
        <div class="col text-center">
            <p th:if="${error}" class="alert alert-danger">[[${msg}]]</p>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="login-container">
            <form method="post" th:action="@{/bootstrap}" th:object="${form}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="">
                    <small id="usernameHelp" class="form-text text-muted">The username for the administrator.</small>
                </div>
                <div class="form-group">
                    <label for="password1">Password</label>
                    <input type="password" class="form-control" id="password1" name="password1" placeholder="">
                    <small id="password1Help" class="form-text text-muted">The password for the administrator.</small>
                </div>
                <div class="form-group">
                    <label for="password2">Repeat Password</label>
                    <input type="password" class="form-control" id="password2" name="password2" placeholder="">
                    <small id="password2Help" class="form-text text-muted">The password repeated.</small>
                </div>
                <div class="d-flex flex-row-reverse">
                    <button type="submit" id="bootstrap" class="btn btn-primary ml-2">Bootstrap</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script type="text/javascript" th:src="@{/webjars/jquery/jquery.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/popper.js/popper.min.js}"></script>
<script type="text/javascript" th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>

</body>
</html>
