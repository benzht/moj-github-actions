<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/jquery-ui/jquery-ui.min.js"></script>

<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>

<script src="/webjars/codemirror-minified/lib/codemirror.js"></script>

<script src="/webjars/codemirror-minified/addon/edit/matchbrackets.js"></script>
<script src="/webjars/codemirror-minified/addon/selection/active-line.js"></script>
<script src="/webjars/codemirror-minified/addon/hint/show-hint.js"></script>
<script src="/webjars/codemirror-minified/mode/clike/clike.js"></script>

<link rel="stylesheet" href="/webjars/codemirror-minified/addon/hint/show-hint.css">
<link rel="stylesheet" href="/webjars/codemirror-minified/lib/codemirror.css">
<link rel="stylesheet" href="/webjars/jquery-ui-themes/smoothness/jquery-ui.min.css" />
<link rel="stylesheet" href="/css/index.css">
<title>Master of Java</title>
</head>
<body onload="init();">

 <div id="tabs" th:if="${running} and not ${finished}">
  <ul>
   <li th:attr="id=|${file.name}-li|" th:each="file : ${files}"><a href="#" th:attrappend="href=|${file.name}-tab|" th:text="|${file.filename}|"></a></li>
   <li id="output" ><a href="#output-tab">output</a></li>
  </ul>
  <div th:each="file : ${files}" th:attr="id=|${file.name}-tab|">
   <div th:attr="id=|${file.name}|"></div>
  </div>
  <div id="output-tab">
     <div id="outputarea"></div>
  </div>
 </div>

 <div th:unless="${running}">
  <p>No assignment active right now;</p>
 </div>
 <div th:if="${finished}">
  <p>You have allready submitted your assignment;</p>
 </div>

 <div id="conversationDiv" th:if="${running} and not ${finished}">
  <button id="compile" onclick="compile();">compile</button>
  <button id="test" onclick="test();">test</button>
  <button id="submit" onclick="submit();">final SUBMIT</button>
  <a href="http://download.java.net/java/jdk9/docs/api/overview-summary.html" target="_blank">javadoc</a>
 </div>
 <div>
  <p id="response"></p>
 </div>

 <div>
  <p id="status" />
 </div>


 <script type="text/javascript" th:unless="${#lists.isEmpty(files)}">
		$("#tabs").tabs();
	</script>
 <script type="text/javascript" src="index.js" th:unless="${#lists.isEmpty(files)}"></script>
 <script type="text/javascript" src="/js/app.js"></script>
</body>


</html>
