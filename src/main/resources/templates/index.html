<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Masters of Java - Startpage</title>
    <link rel="stylesheet" th:href="@{/public/css/index.css}"/>
</head>
<body>
<div class="fc">
    <div class="row">
        <img class="logo" th:src="@{/public/images/moj_logo.png}"/>
    </div>
    <div class="row">
        <h1>Masters Of Java 2020 Closed Beta Sessions</h1>
    </div>
    <div class="row">
        <p class="para">Welcome to the Masters of Java 2020 Closed Beta Session. Have a look at the intro movie below to get an idea
            on what to expect. When you are ready to join the game click the Play Now button.</p>
    </div>
    <div class="row">
        <iframe width="800" height="450" src="https://www.youtube.com/embed/CcxUbPsCPdQ" frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
    </div>
    <div class="row">
        <a href="/play"><img class="button play" th:src="@{/public/images/play-now.png}"></a>
    </div>
</div>
</body>
</html>
