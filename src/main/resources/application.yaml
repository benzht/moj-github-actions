moj:
  server:
    assignment-repo: /tmp/assignments
    languages:
      java-versions:
      - version: 8
        name: Java 8
        compiler: /tmp/bin/javac
        runtime: /tmp/bin/java
    directories:
      team-directory: teams
      assignment-directory: assignments
      lib-directory: lib
      sound-directory: sounds
      javadoc-directory: javadoc
      base-directory: moj-game-server/moj-data
    limits:
      unitTestTimeoutSeconds: 30
      unitTestOutput:
        maxFeedbackLines: 1000
        maxChars: 100000
        maxLineLen: 1000
        lineTruncatedMessage: "...{truncated}"
        outputTruncMessage: "...{output truncated}"
        testTimeoutTermination: "...{terminated: test time expired}"
    runtimes:
      test:
        timeout: 30
        threads: 3
      compile:
        timeout: 10
        threads: 3
      server:
        threads: 5
    competition:
      uuid: 77eff9b5-46cb-4420-bddf-fea52716fc6a
      success-bonus: 400

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:file:/opt/mojserver/db/test
    username: sa
    password: sa
    driver-class-name: org.h2.Driver     
  thymeleaf:
    mode: HTML
#  flyway:
#    enabled: false
#    baseline-on-migrate: true
#  jpa:
#    generate-ddl: true

logging.level.nl.moj.server: DEBUG
logging.level.nl.moj.server.persistence: INFO
logging.level.nl.moj.server.persistence.TeamMapper: INFO
logging.level.nl.moj.server.persistence.ResultMapper: INFO
logging.level.org.springframework.integration.file.FileReadingMessageSource: FATAL
