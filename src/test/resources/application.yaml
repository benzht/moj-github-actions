moj:
  server:
    assignment-repo: /tmp/assignments
    languages:
      java-versions:
        - version: 17
          name: Java 17
          compiler: /tmp/bin/javac
          runtime: /tmp/bin/java
    directories:
      base-directory: /tmp/moj-data
    runtime:
      game-threads: 10
      play-sounds: false
    competition:
      uuid: 77eff9b5-46cb-4420-bddf-fea52716fc6a
      success-bonus: 400

keycloak:
   auth-server-url: http://localhost:8180/auth
   realm: moj
   resource: moj
   public-client: true
   principal-attribute: preferred_username

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    ## see https://stackoverflow.com/questions/52480973/h2-in-memory-test-db-closed-despite-db-close-on-exit-false/52481318
    url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  thymeleaf:
    mode: HTML
  flyway:
    enabled: false
  jpa:
    generate-ddl: true

logging:
  level:
    nl.moj.server: debug
    org.keycloak: debug
    "org.apache.activemq.audit.base": error
    "org.apache.activemq.audit.message": error