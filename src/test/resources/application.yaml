moj:
  server:
    assignment-repo: /tmp/assignments
    languages:
      java-versions:
        - version: 8
          name: Java 8
          compiler: /tmp/bin/javac
          runtime: /tmp/bin/java
    directories:
      base-directory: /tmp/moj-data
    runtime:
      game-threads: 10
      play-sounds: false
    competition:
      uuid: 77eff9b5-46cb-4420-bddf-fea52716fc6a
      success-bonus: 400

keycloak:
   auth-server-url: https://auth.moj.first8.nl/auth
   realm: Masters-of-java-dev
   resource: moj
   public-client: true
   principal-attribute: preferred_username

spring:
  h2:
    console:
      enabled: true
      path: /h2
  datasource:
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: sa
    driver-class-name: org.h2.Driver
  thymeleaf:
    mode: HTML
  flyway:
    enabled: false
  #    baseline-on-migrate: true
  jpa:
    generate-ddl: true

logging.level.nl.moj.server: DEBUG
